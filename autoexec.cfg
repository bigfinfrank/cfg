cl_righthand "1"                                                // Whether or not to use the right-handed view model
cl_showfps "0"                                                  // Draw fps meter (1 = fps, 2 = smooth, 3 = server, 4 = Show+LogToFile, 5 = Thread... // TODO: Customise description
