// [Less-important notes]
// I live closest to US East servers but I play EU with friends which is why my max ping is 130.
// I recommend changing mm_dedicated_search_maxping from 130 to 15ms above what you get when connected to your ideal servers.
// For example, on US East servers I get 15ms ping, so I set mine to mm_dedicated_search_maxping to 30 when playing with friends.
//
// I use VSCodium (https://vscodium.com), a de-microsoft'd version of Visual Studio Code (https://aka.ms/vscode) with the extension
// "CSGO .cfg Syntax Highlighting" by dirt_lxiv (https://marketplace.visualstudio.com/items?itemName=dirt-lxiv.language-csgo-cfg)
// to edit this config. Notepad++ is frankly a joke compared VSC.
// [Less-important notes]


