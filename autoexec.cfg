cl_hud_playercount_showcount "1"                                // Shows a numbers instead of profile pictures for alive players
cl_show_observer_crosshair "2"                                  // Changes the crosshair shown when spectating 0: Yours 1: Friends & Party's otherwise yours 2: Anyone
cl_hud_background_alpha "0.5"                                   // Makes the hud background semi-transparent
cl_hud_healthammo_style "1"                                     // Hides stuff like health bars (only show numbers) and burst mode
cl_hud_bomb_under_radar "1"                                     // Show yellow bomb icon under the radar instead of with weapons
cl_hud_playercount_pos "0"                                      // Put score/round timer/players alive UI at the top of the screen
cl_hud_radar_scale "1"                                          // Sets the radar to it's default scale, changing this can be buggy
cl_hud_color "-1"                                               // Sets the hud color to default
hud_showtargetid "1"                                            // Show player names while aiming at them
hud_scaling "0.85"                                              // Scales hud elements
hud_takesshots "1"                                              // Auto-save a scoreboard screenshot at the end of a map



