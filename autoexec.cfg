echo "[3.3.12] Setting up tickrate switches";
alias "16tick"  "sv_minupdaterate 16;  sv_maxupdaterate 16;  sv_mincmdrate 16;  cl_updaterate 16;  cl_cmdrate 16";
alias "32tick"  "sv_minupdaterate 32;  sv_maxupdaterate 32;  sv_mincmdrate 32;  cl_updaterate 32;  cl_cmdrate 32";
