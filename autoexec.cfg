// ==================================================================IMPORTANT==================================================================
// =                                                                                                                                           =
// =                                  !!! Each bullet point is something different, read them all please. !!!                                  =
// =                                                                                                                                           =
// = - THIS WILL OVERWRITE YOUR EXISTING BINDS ALONG WITH VARIOUS SETTINGS **ENTIRELY**.                                                       =
// =                                                                                                                                           =
// = - If you're playing on non-64 tick servers you will need to go to 1.2 and replace 64tick with the the tickrate of the servers you play on =
// =                                                                                                                                           =
// = - YOU NEED TO UPDATE sv_contact! By default it's my email. Make it your email or just remove it altogether, just don't leave it as mine.  =
// =                                                                                                                                           =
// = - The crouch jump bind has a known issue where if you use it while dead/spectating it will bug out your camera until you respawn, So      =
// =   don't freak out if people are killing people through un-wallbang-able surfaces, moving at full speed while crouching, or shooting       =
// =   people they can't see, the first two would require hacking Valve's physical server and the third would if they're getting non-wallbang  =
// =   kills through walls.                                                                                                                    =
