// ==================================================================IMPORTANT==================================================================


echo "[0.0] Initializing";
sv_pure "1";                                                    // Forces all client files to match the server's (except for whitelisted ones)
sv_contact "csgo@fin.fail";                                     // Contact email for server sysop (please change this)
sv_steamauth_enforce "2";                                       // Requires connection to steam servers for VAC
exec "fixed_controller.360.cfg";                                // Enables controller support
hostname "Fin's CSGO Config 3.0.4 - github.com/bigfinfrank/cfg";// Sets the server name shown in the scoreboard



echo "[1.0] Configuring client-side networking";
sv_usercmd_custom_random_seed "0";                              // Makes bullet decals show where the bullet actually hit
mm_dedicated_search_maxping "130";                              // Won't matchmake into servers where you have ping above the set ping
cl_downloadfilter "nosounds";                                   // Doesn't download custom sound files in community servers
cl_lagcompensation "1";                                         // Perform server side lag compensation of weapon firing events.
cl_predictweapons "1";                                          // Perform client side prediction of weapon effects.
cl_forcepreload "1";                                            // Forces preloading the entire map on join (?)
cl_interp_ratio "1";                                            // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).
cl_updaterate "64";                                             // Number of packets per second of updates you are requesting from the server
cl_cmdrate "64";                                                // Max number of command packets sent to server per second
cl_predict "1";                                                 // Perform client side prediction.
cl_interp "0";                                                  // Sets the interpolation amount (bounded on low side by server interp ratio setting)
rate "786432";                                                  // Max bytes/sec the host can receive data


echo "[1.1] Configuring server-side networking";
sv_minupdaterate "64";                                          // Minimum updates per second that the server will allow
sv_maxupdaterate "64";                                          // Maximum updates per second that the server will allow
sv_minrate "786432";                                            // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate "786432";                                            // Max bandwidth rate allowed on server, 0 == unlimited
sv_mincmdrate "64";                                             // This sets the minimum value for cl_cmdrate. 0 == unlimited.


echo "[1.2] Configuring tickrate";
64tick;                                                         // Run the alias that configures networking for 64 tick servers
// All preconfigured options: 16tick; 32tick; 64tick; 128tick; 256tick; 512tick;


echo "[1.3] Configuring the netgraph";
net_graphproportionalfont "1";                                  // Scales netgraph font to your res
net_graphholdsvframerate "1";                                   // Colors based on server performance
net_graphshowsvframerate "0";                                   // Draw the server framerate graph.
sv_max_allowed_net_graph "2";                                   // Lets players see the in/out data with net_graph 2
net_graphshowlatency "1";                                       // Shows your ping
net_graphshowinterp "1";                                        // Shows connection interpolation
net_graphmsecs "1000";                                          // Bases the graphs on the last sec
net_graphheight "0";                                            // Makes the netgraph appear on screen
net_graphsolid "1";                                             // 0: The net graph is not solid 1: Draws height ticks as full vertical rectangles
net_graphtext "1";                                              // Draw text fields
net_graphpos "2";                                               // Centers the graph left-to-right
net_graphipc "1";                                               // Show IPCs on netgraph panel
net_graph "2";                                                  // Turn on the net graph overlay 0: Off 1: On 2: show in/out 3: show graphs | If disallowed, it'll default to the next highest value



echo "[2.0] Changing viewmodel";
viewmodel_presetpos "0";                                        // Determines which preset viewmodel to use 0: None 1: Desktop 2: Couch 3: Classic
viewmodel_offset_x "2.50";                                      // Changes camera position on the X axis
viewmodel_offset_y "-2.0";                                      // Changes camera position on the Y axis
viewmodel_offset_z "-2.0";                                      // Changes camera position on the Z axis
viewmodel_recoil "0";                                           // Amount of weapon recoil/aimpunch to display on viewmodel
viewmodel_fov "54";                                             // Determines how 'far' your gun is


echo "[2.1] Minimizing view bobbing";
cl_bob_lower_amt "5.0";                                         // The amount the viewmodel lowers when running
cl_bobamt_vert "0.1";                                           // The amount the viewmodel moves up and down when running
cl_bobamt_lat "0.1";                                            // The amount the viewmodel moves side to side when running
cl_bobcycle "0.98";                                             // The frequency at which the viewmodel bobs.


echo "[2.2] Changing miscellaneous rendering settings";
r_drawtracers_firstperson "0";                                  // Don't show bullet tracers from YOUR weapon
mat_monitorgamma "1.7";                                         // Gamma "typically 2.2 for CRT and 1.7 for LCD"
mat_queue_mode "-1";                                            // Loads models async/multi threaded
fps_max_menu "1000";                                            // Main menu FPS limit
fps_max "1000";                                                 // In game FPS limit
r_eyesize "0";                                                  // (According to some SFM info) this controls the size of eyes compared to their eyelids
r_eyemove "0";                                                  // 0: Eye movement animations disabled 1: Eyes move
r_eyegloss "1";                                                 // 0: Eyes are matte 1: Eyes are glossy
r_eyeshift_x "0";                                               // Preusmably determines the X offset of player models' eyes
r_eyeshift_y "0";                                               // Preusmably determines the Y offset of player models' eyes
r_eyeshift_z "0";                                               // Preusmably determines the Z offset of player models' eyes



echo "[3.0] Changing console settings";
con_logfile "console.log";                                      // This sets the console log file, which can be useful
con_timestamp "1";                                              // for diagnosing issues with your game if they ever
con_enable "1";                                                 // arise as you basically get a persistent console.
developer "1";                                                  // This enables a bunch of dev commands and features


echo "[3.1] Setting up damage printouts";
con_filter_text_out "cl_hud_color";                             // This will print damage dealt in the top left of your
con_filter_text "Damage Given to ";                             // screen after dying and again at the end of the round.
con_filter_enable "2";                                          // This may not work on FACEIT/ESEA/Community servers.


echo "[3.2] Adding shorthand command aliases";
alias "rc" "r_cleardecals";                                     // Clears decals (bullet holes and blood, NOT graffiti)
alias "dc" "disconnect";                                        // Disconnects you from (even your own) server
alias "nc" "noclip";                                            // Toogles noclip
alias "q"  "quit";                                              // Exits the game entirely, bringing you to your desktop
alias "k"  "kill";                                              // Kills you (only works in casual/warm up)


echo "[3.3.0] Setting up spin alias";
alias "+spin" "m_yaw 1000";                                     // Effectively multiplies your sensitivty by an insane amount
alias "-spin" "m_yaw 0.022";                                    // Sets the multiplier back to normal


echo "[3.3.1] Setting up detailed scoreboard";
alias "+scorenet" "+showscores; net_graphheight 0;    cl_showfps 2; cl_showpos 1; cl_hud_healthammo_style 0";   // This gives the scoreboard much more
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showfps 0; cl_showpos 0; cl_hud_healthammo_style 1";   // information, at the cost of vision.

alias "scorenet"    "scoreneton";                               // Toggle alias for the scorenet
alias "scoreneton"  "togglescores; net_graphheight 0;    cl_showfps 2; cl_showpos 1; cl_hud_healthammo_style 0; alias scorenet scorenetoff";
alias "scorenetoff" "togglescores; net_graphheight 9999; cl_showfps 0; cl_showpos 0; cl_hud_healthammo_style 1; alias scorenet scoreneton";


echo "[3.3.2] Setting up the automatic knife inspect alias";
alias "+autoknifeinspect"         "slot3";                      // Pull out weapon when the bound key is pressed
alias "-autoknifeinspect" "+lookatweapon";                      // Inspect the weapon when the bound key released


echo "[3.3.3] Setting up crouch jump bind";
alias "+cjump" "+jump; +duck";                                  // This is a crouch jump bind, tapping the key performs
alias "-cjump" "-jump; -duck";                                  // a prefect crouch jump, holding it keeps you crouched.


echo "[3.3.4] Setting up miscellaneous aliases";
alias "keycontainer" "everykey; nothing";                       // This will be activated upon pressing almost any key
alias "nothing"      "//";                                      // Can be used to remove most commands' console output
alias "everykey"      "";                                       // You can set this in game with: alias "commands here"


echo "[3.3.5] Setting up left handed toggle alias";
alias "handswap"  "lefthand";                                   // Toggles between left and right hand
alias "lefthand"  "cl_righthand 0; alias handswap righthand";   // These are used to let you toggle between a left
alias "righthand" "cl_righthand 1; alias handswap lefthand";    // handed viewmodel and a right handed one.

echo "[3.3.6] Setting up (patched?) better bomb finder alias";
alias "+defuse" "+use; gameinstructor_enable 1; cl_autohelp 1; cl_showhelp 1";                                  // [Patched?] Uses the game instructor to find the bomb
alias "-defuse" "-use; gameinstructor_enable 0; cl_autohelp 1; cl_showhelp 0";                                  // [Patched?] thru smokes with a "defuse the bomb" icon


echo "[3.3.7] Setting up hold-for-knife alias";
alias "+knife" "+autoknifeinspect";                             // Hold-for-knife bind, while holding the key you will
alias "-knife" "lastinv";                                       // hold your knife and go back to your last gun on release


echo "[3.3.8] Setting up knife aliases";
