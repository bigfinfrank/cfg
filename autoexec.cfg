//vmp_highfov - high fov version of my main viewmodel preset
//vmp_skins   - for looking at skins
//vmp_doom    - 'centered' (ish) weapon, works best with pistols.
//vmp_cmgp    - 'centered' (ish) weapon, works best with pistols.
//vmp_desktop - Desktop preset (viewmodel_presetpos 1)
//vmp_couch   - Couch preset (viewmodel_presetpos 2)
//vmp_classic - Classic preset (viewmodel_presetpos 3)


