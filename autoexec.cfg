echo "[4.0] Changing the radar";
cl_radar_square_with_scoreboard "1";                            // Makes the radar square while looking at the scoreboard
cl_radar_icon_scale_min "0.4";                                  // Makes the radar icons smaller
cl_radar_always_centered "0";                                   // Disables centering the radar around the player
cl_teammate_colors_show "1";                                    // Always shows teammate colors
cl_radar_scale "0.4";                                           // Makes the radar smaller
cl_radar_rotate "0";                                            // Disables the scoreboard autorotating based on where you look



echo "[5.0] Changing the crosshair"
cl_crosshair_sniper_show_normal_inaccuracy "0";                 // 0: Sniper crosshair isn't affected by the weapon's standing inaccuracy 1: Sniper crosshair is affected by the gun's standing inaccuracy
cl_crosshair_dynamic_splitalpha_outermod "0";                   // If using cl_crosshairstyle 2, this is how transparent the outer split will be
cl_crosshair_dynamic_splitalpha_innermod "0";                   // If using cl_crosshairstyle 2, this is how transparent the inner split will be
cl_crosshair_dynamic_maxdist_splitratio "0";                    // If using cl_crosshairstyle 2, this is the ratio that determines how far the split will be
cl_crosshairgap_useweaponvalue "0";                             // Determines whether or not the gap size will be based on the weapon you're holding
cl_crosshair_dynamic_splitdist "0";                             // If using cl_crosshairstyle 2, this is the distance that the crosshair pips will travel
cl_crosshair_friendly_warning "2";                              // 0: always off, 1: only on default crosshair styles, 2: always on
cl_crosshair_outlinethickness "1";                              // Set how thick you want your crosshair outline to be (0-3)
cl_crosshair_sniper_width "1";                                  // If >1 sniper scope cross lines gain extra width (1 for single-pixel hairline)
cl_crosshair_drawoutline "1";                                   // 0: No outline around the crosshair 1: Draws a black outline around the crosshair for better contrast (prevents your crosshair from blending in with the environment)
cl_crosshairthickness "0.5";                                    // How thick the crosshairs
cl_fixedcrosshairgap "-4";                                      // For crosshair style 1: How big to make the gap between the pips in the fixed crosshair
cl_crosshaircolor_b "255";                                      // Crosshair red   value (0-255)
cl_crosshaircolor_g "250";                                      // Crosshair green value (0-255)
cl_crosshaircolor_r "50";                                       // Crosshair blue  value (0-255)
cl_crosshairusealpha "0";                                       // 0: Crosshair is not transparent 1: Crosshair will be transparent if cl_crosshairalpha is below 255.
cl_crosshairalpha "255";                                        // If using cl_crosshairusealpha 1, determines how transparent the crosshair is (0 is invisible, 255 is fully opaque/not transparent)
cl_crosshairsize "0.5";                                         // How long the lines of the crosshair are (how long the lines will be)
cl_crosshairstyle "4";                                          // 0 = DEFAULT, 1 = DEFAULT STATIC, 2 = ACCURATE SPLIT (accurate recoil/spread feed)
cl_crosshaircolor "0";                                          // Changes what color the crosshair is
cl_crosshairgap "-2";                                           // Determines how far the crosshair lines are from the center of the screen
cl_crosshairdot "0";                                            // 0: No dot in the center of the crosshair 1: Add a static dot to the center of the crosshair
cl_crosshair_t "0";                                             // 0: Normal crosshair with 4 lines 1: T style crosshair with left, right, and bottom lines
